<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Starbust: The Tarot Reader</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/x-icon" href="wizard_logo.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main">
        <div class="title">
            <p>Pick a card and unveil your 2024!</p>
        </div>

        <div class="images">
            <div class="flipcard">
                <div class="img">
                    <div id="c1" class="card__face card__face--front"></div>
                    <div id="b1" class="card__face card__face--back"></div>
                </div>
            </div>

            <div class="flipcard">
                <div class="img">
                    <div id="c2" class="card__face card__face--front"></div>
                    <div id="b2" class="card__face card__face--back"></div>
                </div>
            </div>

            <div class="flipcard">
                <div class="img">
                    <div id="c3" class="card__face card__face--front"></div>
                    <div id="b3" class="card__face card__face--back"></div>
                </div>
            </div>

            <div class="flipcard">
                <div class="img">
                    <div id="c4" class="card__face card__face--front"></div>
                    <div id="b4" class="card__face card__face--back"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
